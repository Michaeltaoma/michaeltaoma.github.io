<style>

.d-flex {
	position: relative;
	/*background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);*/
	/*background: linear-gradient(-45deg, #134e5e, #71b280);*/
	/*background: linear-gradient(54deg, #260032, #D8186E);*/
	background-size: 400% 400%;
	animation: gradient 10s ease infinite;
	height: 160px;
	width: 100%;
	border-radius: 10px;
}
	input{
		border: 1px solid #ccc;
		width: 30%;
		border-radius: 3px;
		padding: 7px 0px 7px 5px;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
            }
	input:focus{
		border-color: #66afe9;
		outline: 0;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
		box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
	}
	#search-container ul {
		list-style: none;
		}
	#search-container ul li::before {
	  content: "";
	  background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fb-heart.gif);
	  background-size: contain;
	  display: inline-block;
	  width: 1em;
	  height: 1em;
	  position: relative;
	  top: 0.1rem;
	  margin-right: 0.2rem;
	}

	@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
</style>


<div class="d-flex ">
	<div class="logo">

		{% if page.url == '/index.html' or page.url == '/' %}
			{% assign link = '/about' %}
			{% assign prompt = 'About Me' %}
		{% else %}
			{% assign link = '/' %}
			{% assign prompt = 'Main' %}
		{% endif %}

		<a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
<!--			<img src="https://source.unsplash.com/random/460x460" alt="" class="logo-avatar">-->
			<!-- <img src="assets/post_pics/head_icon.jpeg" alt="" class="logo-avatar"> -->
			<img src="assets/post_pics/agB31P6_700bwp.jpg" alt="" class="logo-avatar">

		</a>
		<span class="logo-prompt code">{{ prompt }}</span>
	</div>
<br />

</div>

<br />

<section>
	And hello to u too:) Click the icon above for more detail

	<br />
	<br />

	<div id="search-container" >
		<input type="text" id="search-input" placeholder="search">
		<ul id="results-container"></ul>
	</div>


<!-- Script pointing to search-script.js -->
	<script src="assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
	<script>
	SimpleJekyllSearch({
  		searchInput: document.getElementById('search-input'),
  		resultsContainer: document.getElementById('results-container'),
  		json: '/search.json'
	})
	</script>

</section>
